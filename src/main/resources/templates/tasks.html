<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üìù My Tasks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            font-weight: 600;
            color: #343a40;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #198754;
        }
        .table th {
            background-color: #198754;
            color: white;
        }
        .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-check2-square me-2"></i>My Tasks</h2>
        <a th:href="@{/logout}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/tasks}" th:object="${task}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Enter task title" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <button type="submit" class="btn btn-success"><i class="bi bi-save me-1"></i>Save Task</button>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th style="width: 160px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t : ${tasks}">
                    <td th:text="${t.title}"></td>
                    <td th:text="${t.description}"></td>
                    <td>
                        <a th:href="@{/tasks/edit/{id}(id=${t.id})}" class="btn btn-warning btn-sm me-1">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                        <a th:href="@{/tasks/delete/{id}(id=${t.id})}" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
